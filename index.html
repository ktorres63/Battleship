<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body class="flex flex-col min-h-screen bg-gray-900 text-white pt-5">
    <!-- Header con título grande -->
    <header class="py-8 text-center relative">
      <!-- Separador grande exterior -->
      <div
        class="absolute inset-0 flex items-center justify-center pointer-events-none"
      >
        <div
          class="h-40 w-full max-w-4xl mx-auto border-t-4 border-b-4 border-white/20 rounded-full"
        ></div>
      </div>

      <!-- Separador mediano interior -->
      <div
        class="absolute inset-0 flex items-center justify-center pointer-events-none"
      >
        <div
          class="h-28 w-full max-w-3xl mx-auto border-t-2 border-b-2 border-white/30 rounded-full"
        ></div>
      </div>

      <!-- Título principal con efectos -->
      <div class="relative z-10">
        <h1
          class="font-rajdhani text-5xl md:text-6xl lg:text-7xl font-bold tracking-wider bg-linear-to-r from-blue-500 via-purple-500 to-cyan-400 bg-clip-text text-transparent drop-shadow-lg animate-pulse"
        >
          BATTLESHIP
        </h1>
      </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center px-4">
      <!--View 1:  Ships placement -->
      <section
        id="placement-view"
        class="flex flex-col md:flex-row gap-10 p-8 max-w-6xl w-full"
      >
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-3xl font-bold text-blue-400">Place your Ships</h2>
        </div>

        <div id="placement-board"></div>
        <div id="ships-container">
          <!-- Barcos draggable -->
          <img src="./src/ui/assets/sprites/ships/Carrier.png" class="ship" data-size="5" />
          <img src="./src/ui/assets/sprites/ships/Battleship.png" class="ship" data-size="4" />
          <img src="./src/ui/assets/sprites/ships/Cruiser.png" class="ship" data-size="3" />
          <img src="./src/ui/assets/sprites/ships/SubMarine.png" class="ship" data-size="3" />
          <img src="./src/ui/assets/sprites/ships/Destroyer.png" class="ship" data-size="2" />
        </div>
        <button id="confirm-placement">Listo</button>
      </section>

      <!--View 2:  Battle -->
      <section
        id="battle-view"
        class="flex flex-col md:flex-row gap-10 p-8 max-w-6xl w-full"
      >
        <!--Player Board -->
        <div class="flex-1">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-3xl font-bold text-blue-400">Player</h2>
          </div>
          <div
            id="player-board"
            class="grid grid-cols-10 gap-1 bg-blue-900/30 p-4 rounded-xl border-2 border-blue-500 shadow-lg"
          ></div>
        </div>

        <!-- Separator -->
        <div class="hidden md:flex items-center justify-center">
          <div
            class="h-64 w-1 bg-linear-to-b from-blue-500 to-purple-500 rounded-full"
          ></div>
        </div>

        <!-- Computer Board -->
        <div class="flex-1">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-3xl font-bold text-red-400">Computer</h2>
          </div>
          <div
            id="computer-board"
            class="grid grid-cols-10 gap-1 bg-red-900/30 p-4 rounded-xl border-2 border-red-500 shadow-lg"
          ></div>
        </div>
      </section>
    </main>

    <!-- Action Buttons -->
    <div class="flex justify-center space-x-4">
      <button
        class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-bold transition duration-300 transform hover:scale-105"
      >
        New Game
      </button>
      <button
        class="px-6 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-bold transition duration-300 transform hover:scale-105"
      >
        Restart Game
      </button>
      <button
        class="px-6 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg font-bold transition duration-300"
      >
        Instructions
      </button>
    </div>

    <!-- Footer -->
    <footer class="mt-12 py-6 bg-gray-800/70 border-t border-gray-700">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <!-- Información del juego -->
          <div class="mb-4 md:mb-0">
            <h3 class="text-xl font-bold text-cyan-300">Battleship Game</h3>
            <p class="text-gray-400 mt-1">Clásico juego de estrategia naval</p>
          </div>

          <!-- Instrucciones -->
          <div class="text-center md:text-right">
            <h4 class="font-bold text-gray-300">Cómo jugar:</h4>
            <p class="text-sm text-gray-400">
              Haz clic en el tablero enemigo para disparar
            </p>
            <p class="text-sm text-gray-400">
              Hunde todos los barcos para ganar
            </p>
          </div>

          <!-- Créditos -->
          <div class="mt-4 md:mt-0">
            <p class="text-gray-500 text-sm">
              Desarrollado con ❤️ usando TypeScript & Tailwind CSS
            </p>
            <p class="text-gray-500 text-xs mt-1">© 2024 Battleship Game</p>
          </div>
        </div>

        <!-- Separador -->
        <div class="border-t border-gray-700 my-4"></div>
      </div>
    </footer>

    <script type="module" src="./src/ui/main.ts"></script>
  </body>
</html>
